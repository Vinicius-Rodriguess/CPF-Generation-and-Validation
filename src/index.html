<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CPF Fácil: Gere e Valide em Segundos</title>
  <script src="./js/main.js" defer type="module"></script>
  <link rel="stylesheet" href="./css/output.css">
</head>

<body >

  <div class="w-full h-screen p-5 bg-blue-950 flex flex-col items-center justify-center gap-8 bg-gradient-to-r from-darkBlue to-lightBlueGreen">
    <div class="bg-customWhite flex flex-col p-6 rounded-3xl shadow-lg justify-center items-center hover:-translate-y-1 duration-500">
      <div class="flex flex-col gap-3 bg-blue-50 rounded-lg shadow-lg justify-center items-center p-4">
        <h1 class="text-blue-950 text-2xl font-bold">Gere ou valide um CPF:</h1>
        <a href="https://www.devmedia.com.br/validar-cpf-com-javascript/23916" target="_blank" class="text-blue-500">Como é feita essa validação?</a>  
      </div>
    </div>
    <div class=" bg-customWhite flex items-center justify-center p-12 gap-4 flex-col sm:flex-row rounded-3xl shadow-lg hover:-translate-y-1 duration-500">
      <div class="bg-blue-50 p-8 flex flex-col gap-4 rounded-2xl shadow-lg justify-center items-center">
        <h2 class="text-blue-950 text-xl">Valide seu CPF</h2>
        <input type="text" placeholder="Digite o CPF" class="p-1 rounded-lg w-full text-center" id="input-validator">
        <button class="text-white shadow-lg p-1 rounded-lg w-full bg-blue-950 hover:bg-blue-800 duration-300" id="btn-validator">Validar</button>
      </div> 
      <div class="bg-blue-50 p-8 flex flex-col gap-4 rounded-2xl shadow-lg justify-center items-center">
        <h2 class="text-blue-950 text-xl">Gere um CPF Válido</h2>
        <span class="p-1 rounded-lg w-full bg-white text-center" id="input-cpf">000.000.000-00</span>
        <button class="text-white shadow-lg p-1 rounded-lg w-full bg-blue-950 hover:bg-blue-800 duration-300" id="btn-generator" >Gerar</button>
      </div>
    </div>  
  </div>
  

</body>

</html>
